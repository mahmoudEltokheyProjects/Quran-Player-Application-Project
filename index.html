<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- fontawesome library -->
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <!-- style file -->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <div class="container">
            <!-- ++++++++++++++++++++++ Audio Player ++++++++++++++++++++++ -->
            <div class="player">
                <!-- Ayah text -->
                <div class="ayah">
                    أضغط علي السورة للاستماع اليها
                </div>
                <!-- audio player -->
                <!-- عشان الصوت يشتغل تلقائي autoplay ال -->
                <audio src="" class="quranPlayer" controls autoplay></audio>
                <!-- audio buttons -->
                <div class="buttons">
                    <div class="icon next">
                        <i class="fa fa-forward"></i>
                    </div>
                    <div class="icon play">
                        <i class="fa fa-play"></i>
                    </div>
                    <div class="icon prev">
                        <i class="fa fa-backward"></i>
                    </div>
                </div>
            </div>
            <!-- ++++++++++++++++++++++ surahs ++++++++++++++++++++++ -->
            <!-- الديفات بتاعت السور هتيجي من الجافاسكريبت -->
            <div class="surahs">
                
            </div>
        </div>
        <!-- sweetalert link -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- script file -->
        <script src="js/script.js"></script>
    </body>
</html>
